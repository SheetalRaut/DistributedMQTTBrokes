<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>MQTT-Dashboard: To publish a message to topic on MQTT broker over websockets</title>
      <link rel="stylesheet" href="style.css">
      <script src="./paho-mqtt-min.js" type="text/javascript"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="mqtt_publisher.js" type="text/javascript"></script>
   </head>
   <body>
      <div class="wrapper">
         <h1>MQTT-Publisher</h1>
         <form id="connection-information-form">
            <b>Hostname or IP Address:</b> 
            <input id="host" type="text" name="host" value="127.0.0.1"><br>
            <b>Port:</b>
            <input id="port" type="text" name="port" value="9001"><br>
            <b>Topic:</b>
            <input id="topic" type="text" name="/data/temp" value="#"><br>
			<b>Data:</b>
            <input id="data" type="text" name="data" value="20"><br><br>
            <input type="button" onclick="publish()" value="Publish">
			<input type="button" onclick="publishMultiple()" value="Disconnect">
		</form>
         <div id="messages"></div>
      </div>
   </body>
</html>
